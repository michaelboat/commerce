{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create a New Listing</h2>
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" name="description" placeholder="Description">
        </div>
        <div class="form-group">
            <label for="image-url">Image URL</label>
            <input type="url" class="form-control" name="image-url" placeholder="link">
        </div>
        <div class="form-group">
            <label for="price">Minimum Bid Price</label>
            <input type="number" class="form-control" name="price" placeholder="$ 0.00">
        </div>
        <div class="form-group">
            <label for="category">Select Category:</label>
            <select name="category" name="category">
                {% for cat in categories %}
                    <option>{{ cat }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
