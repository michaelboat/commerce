{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <form action="{% url 'show_category' %}" method="POST" class="mx-3">
        {% csrf_token %}
        <label for="category">Select Category:</label>
        <select name="category" required>
             <option value="" disabled selected hidden>Select category</option>
            {% for cat in categories %}
                <option value="{{ cat }}">{{ cat }}</option>
            {% endfor %}
                <option value="All">All</option>
        </select>
        <button type="submit">Select</button>
    </form>
    <div class="row mx-3"> 
        {% for listing in active_listings %}
            <div class="card mx-3" style="width: 18rem;">
                <img class="card-img-top" src="{{ listing.imageURL }}" alt="picture of {{listing.title}}" width="300px" height="200px">
                <div class="card-body">
                    <a href="{% url 'show_listing' id=listing.id %}">
                        <h5 class="card-title">{{ listing.title }}</h5>
                    </a>
                    <p class="card-text">{{ listing.description }}</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Price: ${{listing.price}}</small>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
